  <h2>Belajar JavaScript Fundamental</h2>

  <div class="card">
    <h3>Manipulasi Teks</h3>
    <p id="teks">Teks ini bisa berubah!</p>
    <button onclick="ubahBiru()">Ubah ke Biru</button>
    <button onclick="ubahMerah()">Ubah ke Merah</button>
    <button onclick="ubahHijau()">Ubah ke Hijau</button>
  </div>

  <div class="card">
    <h3>Input Nama</h3>
    <input type="text" id="inputNama" placeholder="Ketik namamu...">
    <button onclick="tampilkanNama()">Tampilkan</button>
    <p id="output"></p>
  </div>

  <div class="card">
    <h3>Hitung Kuadrat</h3>
    <input type="number" id="angka" placeholder="Masukkan angka...">
    <button onclick="hitungKuadrat()">Hitung</button>
    <p id="hasil"></p>
  </div>

  <script>
     // TODO: Buat fungsi ubahBiru() untuk mengubah teks di elemen dengan id="teks" menjadi "Teks sudah berubah menjadi biru!" 
     // dan warnanya menjadi biru.
    
    // TODO: Buat fungsi ubahMerah() untuk mengubah teks di elemen dengan id="teks" menjadi "Sekarang teks berwarna merah!" 
    // dan warnanya menjadi merah.
    
    // TODO: Buat fungsi ubahHijau() untuk mengubah teks di elemen dengan id="teks" menjadi "Sekarang teks berwarna hijau!" 
    // dan warnanya menjadi hijau.

    // Clue ketiga function diatas : gunakan document.getElementById, paragraf.innerHTML, dan paragraf.style.color
    
    
    // TODO: Buat fungsi tampilkanNama() yang mengambil nilai dari input dengan id="inputNama". 
    // Jika kosong, tampilkan alert "Silakan isi nama dulu." 
    // Jika ada isinya, tampilkan alert "Halo, [nama]! Selamat Belajar HTML & JS :D".
    // Clue : gunakan document.getElementById("inputNama").value dan gunakan statement if else.
    
    // TODO: Buat fungsi hitungKuadrat() yang mengambil nilai dari input dengan id="angka". 
    // Jika kosong, tampilkan pesan "Masukkan angka terlebih dahulu." di elemen dengan id="hasil". 
    // Jika ada isinya, hitung kuadrat angka tersebut dan tampilkan "Hasil kuadrat dari [angka] adalah [hasil]" 
    // di elemen dengan id="hasil".
    // Clue : gunakan document.getElementById("angka").value dan gunakan hasil.innerHTML.
    // TODO: Buat fungsi ubahBiru()
    function ubahBiru() {
      const paragraf = document.getElementById("teks");
      paragraf.innerHTML = "Teks sudah berubah menjadi biru!";
      paragraf.style.color = "blue";
    }

    function ubahMerah() {
      const paragraf = document.getElementById("teks");
      paragraf.innerHTML = "Sekarang teks berwarna merah!";
      paragraf.style.color = "red";
    }

    function ubahHijau() {
      const paragraf = document.getElementById("teks");
      paragraf.innerHTML = "Sekarang teks berwarna hijau!";
      paragraf.style.color = "green";
    }

    function tampilkanNama() {
      const nama = document.getElementById("inputNama").value;
      if (nama === "") {
        alert("Silakan isi nama dulu.");
      } else {
        alert("Halo, " + nama + "! Selamat Belajar HTML & JS :D");
      }
    }

    function hitungKuadrat() {
      const angka = document.getElementById("angka").value;
      const hasil = document.getElementById("hasil");

      if (angka === "") {
        hasil.innerHTML = "Masukkan angka terlebih dahulu.";
      } else {
        const kuadrat = angka * angka;
        hasil.innerHTML = "Hasil kuadrat dari " + angka + " adalah " + kuadrat;
      }
    }
  </script>
